<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .invoice-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ddd;
            padding: 30px;
        }

        .main-table {
            width: 100%;
            border-collapse: collapse;
        }

        .header-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .header-table td {
            padding: 5px;
            vertical-align: middle;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        .company-name {
            font-size: 15px;
            font-weight: bold;
            padding-left: 10px;
        }

        .company-name .jolife {
            color: #c41e3a;
        }

        .company-name .info-tech {
            color: #666;
        }

        .tax-number {
            text-align: center;
            font-size: 11px;
            color: #666;
            padding: 25px 0;
            letter-spacing: 3px;
        }

        .invoice-banner {
            background-color: #c41e3a;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            margin: 25px 0;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin: 35px 0 25px 0;
        }

        .details-table td {
            padding: 10px;
            vertical-align: top;
            border: none;
        }

        .label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        .items-table th {
            background-color: #f8f8f8;
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #999;
            font-weight: normal;
            font-size: 13px;
        }

        .items-table .price-col,
        .items-table .qty-col,
        .items-table .total-col {
            text-align: center;
            width: 80px;
        }

        .items-table .sl-col {
            width: 40px;
            text-align: center;
        }

        .items-area {
            height: 250px;
            border-left: 2px solid #c41e3a;
            border-right: 2px solid #c41e3a;
            border-bottom: 1px solid #ddd;
        }

        .totals-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        .totals-table td {
            padding: 4px 0;
            font-size: 14px;
        }

        .totals-section {
            text-align: center;
            width: 200px;
            margin: 0 auto;
        }

        .sub-total {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .final-total {
            font-weight: bold;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <!-- Header Section -->
        <table class="header-table">
            <tr>
                <td style="width: 45px;">
                    <img src="logo (1).png" alt="JOLIFE Logo" class="logo">
                </td>
                <td>
                    <div class="company-name">
                        <span class="jolife"></span><span class="info-tech"> INFORMATION TECHNOLOGY</span>
                    </div>
                </td>
            </tr>
        </table>

        <!-- Tax Number -->
        <table class="main-table">
            <tr>
                <td class="tax-number">
                    Tax Identification Number : 1140250
                </td>
            </tr>
        </table>

        <!-- Invoice Banner -->
        <table class="main-table">
            <tr>
                <td class="invoice-banner">
                    INVOICE
                </td>
            </tr>
        </table>

        <!-- Invoice Details -->
        <table class="details-table">
            <tr>
                <td style="width: 50%;">
                    <span class="label">Invoice To :</span>
                </td>
                <td style="width: 25%;">
                    <span class="label">Invoice #</span>
                </td>
                <td style="width: 25%;">
                    <span class="label">Date</span>
                </td>
            </tr>
        </table>

        <!-- Items Table -->
        <table class="items-table">
            <thead>
                <tr>
                    <th class="sl-col">SL</th>
                    <th>Item Description</th>
                    <th class="price-col">Price</th>
                    <th class="qty-col">Qty</th>
                    <th class="total-col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="items-area" colspan="5" style="padding: 0;">
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Totals Section -->
        <table class="totals-table">
            <tr>
                <td style="width: 30%;"></td>
                <td style="width: 40%; text-align: center;">
                    <div class="totals-section">
                        <div class="sub-total">Sub total</div>
                        <div class="final-total">Total</div>
                    </div>
                </td>
                <td style="width: 30%;"></td>
            </tr>
        </table>
    </div>
</body>
</html>
